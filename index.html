<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="main">
    <div id="notifications"></div>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container" id="tg-div">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="fa-regular fa-clipboard" style="color: white;"></i>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <span id="value">8</span>
          <input type="range" id="length" min="4" max="24" value="8" />
        </div>
        <div class="setting">
          <label>Include uppercase letters    <i class="fa-solid fa-arrow-up-a-z"></i></label>
          <div class="checkbox-wrapper-2">
            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="uppercase" checked/>
          </div>
        </div>
        <div class="setting">
          <label>Include lowercase letters  <i class="fa-solid fa-arrow-down-a-z"></i></label>
          <div class="checkbox-wrapper-2">
            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="lowercase" checked />
          </div>
        </div>
        <div class="setting">
          <label>Include numbers    <i class="fa-solid fa-arrow-up-1-9"></i></label>
          <div class="checkbox-wrapper-2">
            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="numbers" />
          </div>
        </div>
        <div class="setting">
          <label>Include symbols    <i class="fa-solid fa-asterisk"></i>  <i class="fa-solid fa-percent"></i></label>
          <div class="checkbox-wrapper-2">
            <input type="checkbox" class="sc-gJwTLC ikxBAC" id="symbols" />
          </div>
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate password         <i class="fa-solid fa-key"></i></button>
    </div>
    <div class="floating-text">
      Part of
      <a
        href=""
        target="_blank"
        >#JSMiniProjects</a
      >
    </div>


    
    <script
      src="https://kit.fontawesome.com/55c8767a80.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
       VANTA.GLOBE({
         el: "#main",
         mouseControls: true,
         touchControls: true,
         gyroControls: false,
         minHeight: 200.00,
         minWidth: 200.00,
         scale: 1.00,
         scaleMobile: 1.00,
         color: 0xd600e5,
         size:1.6
        })
    </script>
  </body>
</html>
